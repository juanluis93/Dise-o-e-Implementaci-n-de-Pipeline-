<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Items</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body class="p-4">
    <div class="container">
      <h1 class="mb-4">Lista de Items</h1>

      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#itemModal"
        id="btnNuevo"
      >
        Crear nuevo item
      </button>

      <ul class="list-group" id="itemList"></ul>
    </div>

    <!-- Modal Crear/Editar -->
    <div
      class="modal fade"
      id="itemModal"
      tabindex="-1"
      aria-labelledby="itemModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="itemForm">
            <div class="modal-header">
              <h5 class="modal-title" id="itemModalLabel">Nuevo Item</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="itemId" />
              <div class="mb-3">
                <label for="itemName" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="itemDescription" class="form-label"
                  >Descripción</label
                >
                <textarea
                  class="form-control"
                  id="itemDescription"
                  required
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-secondary" data-bs-dismiss="modal">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Confirmar Eliminación -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar eliminación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro que deseas eliminar este item?
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-danger" id="confirmDelete">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (con modal incluido) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
