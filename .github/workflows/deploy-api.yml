name: Test & Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: ğŸ§ª Test & ğŸš€ Deploy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Build TypeScript
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm test

      - name: ğŸŒ Install Railway CLI
        run: npm install -g @railway/cli

      - name: ğŸš€ Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up -p 2e638cdc-403f-4d0b-8911-8171a8ac8124 -s api
